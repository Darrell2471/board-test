<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <style>
        .post {
            background-color: lavender;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
        }

        #text {
            width: 300px;
            padding: 5px;
            font-size: 14px;
        }

        #btn1 {
            padding: 5px 10px;
            font-size: 14px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #btn1:hover {
            background-color: purple;
        }

        #output1 {
            margin-top: 20px;
        }

        /* Delete button style */
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <input type="text" id="text" placeholder="Type your post here..">
    <input type="button" id="btn1" value="Post">

    <div class="output" id="output1"></div>

    <script>
        var text1 = document.getElementById('text');
        var btn1 = document.getElementById('btn1');
        var out1 = document.getElementById('output1');

        function postMessage() {
            if (text1.value.trim() !== "") {
                var newPost = document.createElement('div');
                newPost.classList.add('post');

               var postContent = document.createElement('p');
                postContent.textContent = text1.value;

                var deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.textContent = 'Delete';

                newPost.appendChild(postContent);
                newPost.appendChild(deleteButton);

                deleteButton.addEventListener('click', function() {
                    if (confirm("Are you sure you want to delete this post?")) {
                        newPost.remove();
                    }
                });

                out1.appendChild(newPost);

                text1.value = '';
            }
        }

        btn1.addEventListener('click', postMessage);
    </script>
</body>
</html>
